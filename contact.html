<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./CSS/index.css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
    <title>Document</title>
</head>

<body>
    <!-- HAMBURGER MENU-EXPANDED COMPONENT -->
    <div class="transparent">
        <div class="elementeInDiv">
            <div class="expandedTab">
                <h2>BOOK STORE</h2>
                <div class="close">x</div>
            </div>
            <div class="expandedText">
                <p>HOME</p>
                <p>ABOUT</p>
                <p>CONTACT</p>

            </div>
        </div>
    </div>

    <!-- HEADER  COMPONENT -->
    <header>
        <div class="nav-content">
            <img id='hamburgerImg' src="./assets/hamburgerMenu/nav-hamburger.png" alt="hamburger image">
            <nav>
                <a href="index.html">Home</a>
                <a href="">About Us</a>
                <a href="contact.html">Contact Us</a>
            </nav>
            <button onclick="location.href='login.html'">SignUp</button>
        </div>
        <!-- <img id='headerImg' src="./assets/HeaderImage/contact.jpg" alt=""> -->
    </header>
    <!--END HEADER COMPONENT----- -->


    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form method="post">
            <h3>Drop Us a Message</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
</div>




      <script src='./components/NavBar/navBar.js'></script>


</body>

</html>
